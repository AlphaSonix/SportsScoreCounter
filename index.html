<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Game Score Counter</title>
</head>
<body>
    <div id="container">
        <div class="score">
            <h1 class="header">HOME</h1>
            <div class="score-display score-text"><span id=homeScore></span></div>
            <div id="score-btns">
                <button class="score-btn" onclick="addOneHome()">+1</button>
                <button class="score-btn" onclick="addTwoHome()">+2</button>
                <button class="score-btn" onclick="addThreeHome()">+3</button>
                <br>
                <button class="score-btn reset-btn" onclick="resetHome()">Reset</button>
            </div>  
        </div>
        <div class="score">
            <h1 class="header">GUEST</h1>
            <div class="score-display score-text"><span id=guestScore></span></div>
            <div id="score-btns">
                <button class="score-btn" onclick="addOneGuest()">+1</button>
                <button class="score-btn" onclick="addTwoGuest()">+2</button>
                <button class="score-btn" onclick="addThreeGuest()">+3</button>
                <br>
                <button class="score-btn reset-btn" onclick="resetGuest()">Reset</button>
            </div>  
        </div>
    </div>
   <script src="index.js"></script>
</body>
</html>
